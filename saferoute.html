<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SafeRoute Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFydXNoaWxrIiwiYSI6ImNtZDU2a2FuNDBudG8yam9obm9scWp3dWYifQ.bkx33ku5_XgNIGQMoqx_QQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aarushilk/cmdf3iuvd03mh01r53wxqbwfv',
      center: [-122.12, 37.68],
      zoom: 12
    });

    map.addControl(new mapboxgl.NavigationControl());

    map.addControl(
      new MapboxDirections({
        accessToken: mapboxgl.accessToken,
        unit: 'metric',
        profile: 'mapbox/driving'
      }),
      'top-left'
    );

    map.on('load', () => {
      fetch('https://aarushikumar89.github.io/CrimeHeatMap/crime_points.geojson')
        .then(response => response.json())
        .then(data => {
          map.addSource('crime-points', {
            type: 'geojson',
            data: data
          });

          map.addLayer({
            id: 'crime-points-layer',
            type: 'circle',
            source: 'crime-points',
            paint: {
              'circle-radius': 5,
              'circle-color': [
                'match', ['get', 'category'],
                'Violent', '#ff0000',
                'Property', '#ffa500',
                'Traffic', '#00ff00',
                'Legal', '#0000ff',
                'Other', '#888888',
                '#000000'
              ]
            }
          });

          map.on('click', 'crime-points-layer', (e) => {
            const props = e.features[0].properties;
            new mapboxgl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(`<strong>${props.category}</strong><br>${props.description}`)
              .addTo(map);
          });

          map.on('mouseenter', 'crime-points-layer', () => {
            map.getCanvas().style.cursor = 'pointer';
          });

          map.on('mouseleave', 'crime-points-layer', () => {
            map.getCanvas().style.cursor = '';
          });
        });
    });
  </script>

</body>
</html>
